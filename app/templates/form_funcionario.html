<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Funcionário</title>
    
    {# Carrega o CSS e JS do Bootstrap via biblioteca #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    
    <div class="container mt-4">
        <h2>Funcionário:</h2>
        
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">Nome:</label>
                <input type="text" id="fname" name="fname" class="form-control" value="{{ fun.nome }}" readonly>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" value="{{ fun.cpf }}" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" id="email" name="email" class="form-control" value="{{ fun.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="remunera" class="form-label">Remuneração:</label>
                <input type="text" id="remunera" name="remunera" class="form-control" value="R$ {{ fun.remuneracao|floatformat:2 }}" readonly>
            </div>
        </form>

        <div class="mt-3">
            <button type="button" class="btn btn-secondary" onClick="history.go(-1)">
                Voltar
            </button>
        </div>
    </div>

</body>
</html>
